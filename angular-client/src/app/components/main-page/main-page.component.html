<div id="all">
  <header>
    <h1>Advent Calendar</h1>
  </header>

  <div id="main">
    <div *ngIf="!this.loginEvent.getValue()" class="row align-items-center p-3">
      <div class="d-flex justify-content-center">
        <app-login (onLogin)="handleLogin($event)"></app-login>
      </div>
    </div>

    <div id="calendar" *ngIf="this.loginEvent.getValue()">
      <app-calendar-gallery></app-calendar-gallery>
    </div>
  </div>

  <footer>
    <a
      *ngIf="this.loginEvent.getValue() && !this.mobile"
      routerLink="/credits"
      routerLinkActive="active"
      >Advent Calendar</a
    >
    <div *ngIf="!this.loginEvent.getValue() || this.mobile">
      Advent Calendar
    </div>
  </footer>
</div>
