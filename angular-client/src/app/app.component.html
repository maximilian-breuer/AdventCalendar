<div>
  <ng-template ngFor let-config [ngForOf]="snowFlakes">
    <snow-flake
      [depth]="config.depth"
      [speed]="config.speed"
      [startLeft]="config.left"
      [startTop]="config.top"
      [color]="config.color"
    ></snow-flake>
  </ng-template>
</div>
